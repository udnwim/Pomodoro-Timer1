<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="./lib/tomato1.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- top banner -->
  <div class="total-productive-time-wrapper">
    <div class="logoContainer">
      <img src="./lib/tomato1.png" alt="tomato-logo">
      <span>Pomodoro Timer</span>
    </div>
    <!-- side menu -->
    <button class="side-menu-btn"></button>
    <div class="side-menu">
      <ul>
        <li>Clear Completed</li>
        <li>Clear All Tasks</li>
        <li>Show Statistics</li>
      </ul>
    </div>

    <!-- <div>You've worked for: <span class="total-hour">00</span> hr <span class="total-min">00</span> min</div> -->
    <!-- <button>Reset</button> -->
  </div>

  <!-- inspiring quote -->
  <!-- <div class="quoteContainer">
    <p class="quote">To be great is to be misunderstood. </p>
    <span class="author"> -Ralph Waldo Emerson</span>
  </div> -->
  
  <!-- a button to switch the timer -->
  <div class="timer-toggle-container">
    <div id='timer-toggle-text1' class=" working">
      <div class="timer-toggle-edit">
        <span>Skip and take a </span>
        <input type="text" class='timer-toggle-input' value="10" onfocus="this.select()">
        <span>minutes break</span>
      </div>
      <button class="switch-timer-btn">Confirm</button>
    </div>
    <div id='timer-toggle-text2' class="relaxing">
      <span>Good work! Let's take a break!</span>
    </div>
  </div>
  
  <!-- timer -->
  <div class="mainArea">
    <div class="timerWrapper">
      <!-- guide -->
      <!-- <div class="guide">
        <span>Start the timer when you are ready ：）</span>
      </div> -->

      <!-- pink timer: work -->
      <div class="workTimer">
        <!-- c1:count; s1:start; r1:reset -->
        <div class="countdown" id="c1">
          <div class="min">25</div>
          <span>:</span>
          <div class="sec">00</div>
        </div>
        <div class="btnContainer">
          <button class="main" id="s1">START</button>
          <button class="resetBtn" id="r1">RESET</button>
        </div>
      </div>
      <!-- green timer: break -->
      <div class="relaxTimer" style="display:none">
        <div class="countdown" id="c2">
          <div class="min">05</div>
          <span>:</span>
          <div class="sec">00</div>
        </div>
        <div class="btnContainer">
          <button class="main" id="s2">START</button>
          <button class="resetBtn" id="r2">RESET</button>
        </div>
      </div>
    </div>

    <!-- to do list -->
    <div class="to-do-list-container">
      <h2>To do list</h2>
      <ul class="to-do-list"></ul>
      <div class="to-do-enter-field">
        <input type="text" id='to-do-input' placeholder="What is your goal today?">
        <button class="add-btn">Add</button>
      </div>
    </div>

  </div>
  <footer>
    <p>&copy; 2025-2026 Hui K. All rights reserved.</p>
  </footer>


  <script src="./index.js"></script>
</body>
</html>
