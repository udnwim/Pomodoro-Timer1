<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="light">
  <!-- <div class="switchWrapper light">
    <span class="slider"></span>
  </div> -->
  <!-- <div class="quoteContainer">
    <div class="quote">To be great is to be misunderstood. </div>
    <div class="author">- Ralph Waldo Emerson</div>
  </div> -->
  <div class="mainArea">
    <div class="total-productive-time-wrapper">
      <div>You have been working for: <span class="total-hour">00</span> hr <span class="total-min">00</span> min</div>
      <button>Reset</button>
    </div>
    <div class="guide"><span>Start the timer when you are ready ：）</span></div>
    <div class="to-do-list-container">
      <label for="to-do-list">To do list</label>
      <ul class="to-do-list" id="to-do-list"></ul>
      <div class="to-do-enter-field">
        <input type="text" id='to-do-input' placeholder="What is your goal today?">
        <button class="add-btn">Add</button>
      </div>
      <hr>
    </div>
    <label for="breaktime" class="breakTimeLabel">Break time: </label>
    <input type="text" id="breaktime" placeholder="e.g. Enter 0000 for 00:00">
    <div class="timerWrapper">
      <div class="workTimer light">
        <!-- c1:count; s1:start; r1:reset -->
        <div class="countdown" id="c1">
          <div class="min">25</div>
          <span>:</span>
          <div class="sec">00</div>
        </div>
        <div class="btnContainer">
          <button class="main" id="s1">START</button>
          <button class="resetBtn" id="r1">RESET</button>
        </div>
      </div>
      <div class="relaxTimer light" style="display:none">
        <div class="countdown" id="c2">
          <div class="min">05</div>
          <span>:</span>
          <div class="sec">00</div>
        </div>
        <div class="btnContainer">
          <button class="main" id="s2">START</button>
          <button class="resetBtn" id="r2">RESET</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
